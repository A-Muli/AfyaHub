<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Patient_form</title>
  </head>
  <body>
    
<div style="display: flex;justify-content: space-around;">
    <div> Doctor's detail</div>
    <div>
        <div class="card">
            <div class="card-body" >
                <div>
                    <h3>Patient Details</h3>
                </div>
              <div>
                <p>This in-clinic appointment is for</p>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label  class="form-check-label" for="flexRadioDefault1">
                  Myself
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                 Someone Else
                </label>
              </div>
              <p>Please provide the following information</p>
              <div class="mb-3" style="padding: 1%;">
                    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                  </div>
                  <div class="mb-3" style="padding: 1%;">
                    <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mobile Number">
                  </div>
                  <div class="mb-3" style="padding: 1%;">
                    <label for="exampleFormControlInput1" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Email">
                  </div>
                  <div>
                    <p>Has the patient taken covid-19 vaccination?</p>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                     Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                     No
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                     Partially
                    </label>
                  </div>
            </div>
            <button  type="button" class="btn btn-info" style="color: white;">
                Confirm your appointment</button>
            <h6>* Updates will be sent to your e-mail</h6>
          </div>
    </div>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
